		<title>Availability - Community Day Care Center</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

	</head>
	<body class="is-preload">
		<div id="page-wrapper">

			<!-- Header -->
				<header id="header">
					<nav id="nav">
						<ul>
							<li><a href="index.html">Home</a></li>
							<li>
								<a href="#" class="icon solid fa-angle-down">Layouts</a>
								<ul>
									<li><a href="generic.html">About Us</a></li>
									<li><a href="elements.html"> Availability</a></li>
								</ul>
							</li>
							<li><a href="login.html" class="button">Sign Up</a></li>
						</ul>
					</nav>
				</header>

			<!-- Main -->
				<section id="main" class="container">
					<header>
						<h2> Book Appointment</h2>
					</header>
					<div class="row">
						<div class="col-12">

							<!-- Form -->
								<section class="box">
									<form method="post" action="#">
										<div class="row gtr-uniform gtr-50">
											<div class="col-6 col-12-mobilep">
												<input type="text" name="name" id="name" value="" placeholder="Name" />
											</div>
											<div class="col-6 col-12-mobilep">
												<input type="email" name="email" id="email" value="" placeholder="Email" />
											</div>
											<div class="col-6 col-12-mobilep">
												<input type="text" name="mobile number"  id="mobile number" placeholder="Mobile Number">
											</div>
											<div class="col-6 col-12-mobilep">
												<input type="text" name="time"  id="time" placeholder="Appointment Time">
											</div>
											<div class="col-12">
												<input id="dat" type="text" placeholder="Appointment Date">

											</div>
											<div class="col-6 col-12-mobilep">
												<input type="text" id="area" placeholder="Enter Area" class="form-control">
											</div>
											<div class="col-6 col-12-mobilep">
												<input type="text" id="city" placeholder="Enter City" class="form-control">
											</div>
											<div class="col-6 col-12-mobilep">
												<input type="text" id="state" placeholder="Enter State" class="form-control">
											</div>
											<div class="col-6 col-12-mobilep">
												<input type="text" id="postalcode" placeholder="Postal Code" class="form-control">
											</div>
											<div class="col-12">
												<ul class="actions special">
													<li><input type="submit" value="Book Appointment" /></li>
												</ul>
											</div>
										</div>
									</form>
								</section>

						</div>
					</div>
				</section>


				<footer id="footer">
					<ul class="copyright">
						<li>&copy; Untitled. All rights reserved.</li>
					</ul>
				</footer>

		</div>

		<!-- Scripts -->
			<script src="assets/js/jquery-3.3.1.min.js"></script>

				$(document).ready(function(){
					$("#dat").datepicker();
